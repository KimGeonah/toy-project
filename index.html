<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 폰트어썸 cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/js/all.min.js"></script>

    <!-- 구글폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">

    <!-- css 연결 -->
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <h1 class="title">TIME</h1>

        <nav class="navbar_burger">
            <i class="fas fa-bars"></i>
        </nav>

    </header>

    <section class="search_box">
        검색

    </section>




    <section class="bottom_box">
        <div class="line"></div>
        <div class="short_list">
            <h1 class="short_list_tit title_all">
                Short List
            </h1>
            <div class="short_list_img1">
                <img src="./public/images/short_img1.png" alt="">
                <div class="short_text1 short_txt">
                    <p>Malala Yousafzal</p>
                </div>
            </div>
            <div class="short_list_img2">
                <img src="./public/images/short_img2.png" alt="">
                <div class="short_text2 short_txt">
                    <p>Tim Cook</p>
                </div>
            </div>
            <div class="short_list_img3">
                <img src="./public/images/short_img3.png" alt="">
                <div class="short_text3 short_txt">
                    <p>Mohamed MorsI</p>
                </div>
            </div>
            <div class="short_list_img4">
                <img src="./public/images/short_img4.png" alt="">
                <div class="short_text4 short_txt">
                    <p>Fablola Gianotti</p>
                </div>
            </div>
        </div>

        <div class="line"></div>
        <div class="Person_Issue">
            <h1 class="Person_Issue_txt title_all">
                Person of Year Issue
            </h1>
            <div class="Person_Issue_img">
                <div class="Person_Issue_img_box">
                    <img src="./public/images/Person_Issue_img1.png" alt="">
                </div>
                <div class="Person_Issue_text">
                    <ul class="Issue_text_list">
                        <li>Runner-Up: Malala Yousafzai</li>
                        <li>Runner-Up: Tim Cook</li>
                        <li>Runner-Up: Katy Steinmetz</li>
                        <li>Runner-Up: Malala Yousafzai</li>
                        <li class="hidden_txt">
                            Person of the year : Barack Obama 
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
